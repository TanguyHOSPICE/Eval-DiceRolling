<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dice Rolling Game</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col justify-center items-center">
  <div id="gameContainerDiv"
    class="container flex flex-col justify-center items-center w-11/12 h-5/6 bg-white py-28 pt-14 pb-28">
    <!-- Start Game -->
    <div id="startGameDiv">
      <button id="beginGame" class="border-none outline-none">
        <i class="fa-regular fa-circle-plus"></i>
        NEW GAME
      </button>
    </div>
    <!-- Game Row-->
    <div id="gameRowDiv">
      <!-- Player -->
      <div class="player-wrapper">
        <div class="player ">
          <!--  TODO #active: Injection JS : active-->
          <div class="player-name p1">
            <h2>PLAYER 1</h2>
            <div class="tour"></div>
            <!--  TODO #active: FIN Injection -->
          </div>
          <div class="global g1">
            <span>43</span>
          </div>
        </div>
      </div>
      <!-- Dice -->
      <div class="dice-wrapper">
        <img src="/images/dice-01.svg" alt="face dÃ©" id="face">
      </div>
      <!-- Player -->
      <div class="player-wrapper">
        <div class="player">
          <!--  TODO #active: Injection JS : active -->
          <div class="player-name p2">
            <h2>PLAYER 2</h2>
            <div class="tour"></div>
            <!--  TODO #active: FIN Injection -->
          </div>
          <div class="global g2">
            <span>72</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Score row -->
    <div id="scoreRowDiv">
      <!-- Score player 1 -->
      <!-- TODO #active: Injection JS : active-->
      <div class="round-player r1">
        <!--  TODO #active: FIN Injection -->
        <h4>CURRENT</h4>
        <span class="round">20</span>
      </div>
      <!-- Options of the game -->
      <div id="action-wrapper">
        <button id="roll" class="border-none outline-none">
          <i class="fa-regular fa-arrows-rotate"></i>
          ROLL DICE
        </button>
        <button id="hold" class="border-none outline-none">
          <i class="fa-light fa-arrow-down-to-square"></i>
          HOLD
        </button>
      </div>
      <!-- Score player 2 -->
      <!--  TODO #active: Injection JS : active-->
      <div class="round-player r2">
        <!--  TODO #active: FIN Injection -->
        <h4>CURRENT</h4>
        <span class="round">0</span>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="/script.js"></script>
</body>

</html>
