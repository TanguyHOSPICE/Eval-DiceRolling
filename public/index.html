<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dice Rolling Game</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body class="flex flex-col justify-center items-center">
  <div id="gameContainerDiv"
    class="container flex flex-col justify-center items-center w-11/12 h-5/6 bg-white py-28 pt-14 pb-28">
    <!-- Start Game -->
    <div id="startGameDiv">
      <button id="beginGame" class="border-none outline-none">
        <i class="ri-add-circle-line"></i>
        NEW GAME
      </button>
    </div>
    <!-- Game Row-->
    <div id="gameRowDiv">
      <!-- Player -->
      <div class="player-wrapper">
        <div class="player ">
          <div class="player-name p0">
            <h2>PLAYER 1</h2>
            <div class="tour"></div>
          </div>
          <div class="global g0">
            <span>43</span>
          </div>
        </div>
      </div>
      <!-- Dice -->
      <div class="dice-wrapper">
        <img src="./images/dice-01.svg" alt="face dÃ©" id="face">
      </div>
      <!-- Player -->
      <div class="player-wrapper">
        <div class="player">
          <div class="player-name p1">
            <h2>PLAYER 2</h2>
            <div class="tour"></div>
          </div>
          <div class="global g1">
            <span>72</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Score row -->
    <div id="scoreRowDiv">
      <!-- Score player 1 -->
      <div class="round-player r0">
        <h4>CURRENT</h4>
        <span class="round">20</span>
      </div>
      <!-- Options of the game -->
      <div id="action-wrapper">
        <button id="roll" class="border-none outline-none">
          <i class="ri-refresh-line"></i>
          ROLL DICE
        </button>
        <button id="hold" class="border-none outline-none">
          <i class="ri-download-2-line"></i>
          HOLD
        </button>
      </div>
      <!-- Score player 2 -->
      <div class="round-player r1">
        <h4>CURRENT</h4>
        <span class="round">0</span>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="./app.js"></script>
</body>

</html>
